<div class="d-flex align-items-stretch">
  <div class="ms-md-auto border px-3 d-flex align-items-center">{{ currentTime() }}</div>
  <div class="ms-3">
    <button [ngClass]="timer ? 'btn-danger' : 'btn-success'" class="btn px-3" (click)="startStopWatch()">{{ !timer ? 'Start' : 'Stop' }}</button>
  </div>
</div>
